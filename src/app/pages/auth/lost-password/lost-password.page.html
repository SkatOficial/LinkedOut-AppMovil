<ion-header class="ion-no-border ">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="back-btn"></ion-back-button>
    </ion-buttons>
    <a class="linkedout-logo"><ion-img src="assets/img/logo.png"></ion-img></a>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-text>
      <h1 class="title-login">¿Has olvidado tu contraseña?</h1>
    </ion-text>
  </ion-item>
    <form #formEmail="ngForm" (ngSubmit)="validateEmail(formEmail)">
      <ion-list>
        <ion-input label="Correo"
        type="email"
        name="correo"
        placeholder="Introduce tu correo" 
        labelPlacement="floating"
        errorText="correo invalido"
        ngModel 
        required 
        email
        ></ion-input>
        <p class="text-message">
          Enviaremos un código de verificación a este email si coincide con una cuenta de linkedin existente.
        </p>
        <ion-button expand="block" size ="large" fill="solid" shape="round" class="continue-btn" type="submite">Siguiente</ion-button>
      </ion-list>
    </form>
</ion-content>

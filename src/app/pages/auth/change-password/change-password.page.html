<ion-header class="ion-no-border ">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="back-btn"></ion-back-button>
    </ion-buttons>
    <a class="linkedout-logo"><ion-img src="assets/img/logo.png"></ion-img></a>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-text>
      <h1 class="titulo-reg">Cambiar contraseña</h1>
    </ion-text>
  </ion-item>
  <!-- Etiquetas Nombre de usuario fill="outline"-->
  <form #formPassword="ngForm" (ngSubmit)="validatePassword(formPassword)">
    <ion-list>
      <ion-input id="password"
      label="Contraseña"
      type="password" 
      name="contraseña" 
      placeholder="Introduce una contraseña" 
      labelPlacement="floating"
      fill="outline"
      errorText="debe contener min 8 caracteres"
      [(ngModel)]="password"
      minlength="8"
      ngModel 
      required></ion-input>
      <ion-input tid="confirmPassword"
      label="Confirmar contraseña"
      type="password" 
      name="confirmarContraseña" 
      placeholder="Repita la contraseña" 
      labelPlacement="floating"
      fill="outline"
      errorText="debe contener min 8 caracteres"
      [(ngModel)]="confirmPassword"
      minlength="8"
      ngModel 
      required></ion-input>
      <ion-button expand="block" size ="large" fill="solid" shape="round" type="submite">Cambiar</ion-button>
    </ion-list>
  </form>
</ion-content>

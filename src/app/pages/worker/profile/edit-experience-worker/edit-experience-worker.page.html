<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="back-btn"></ion-back-button>
    </ion-buttons>
    <a class="linkedout-logo"><ion-img src="assets/img/logo.png"></ion-img></a>
    <ion-icon name="trash" slot="end" size="large" color="danger" (click)="confirmDeletion()"></ion-icon>
  </ion-toolbar>
</ion-header>
  
<ion-content>
  <form #formData="ngForm" (ngSubmit)="validateData(formData)">
    <ion-item lines="none">
      <div class="item-content">
        <ion-item lines="none">
          <ion-label>
            <h3>Nombre de la institucion*</h3>
            <ion-input
              value={{educInfo.institucion}}
              [(ngModel)]="educInfo.institucion"
              type="text" 
              name="nombre" 
              errorText="Nombre invalido"
              required> </ion-input>
          </ion-label>
        </ion-item >
        <ion-item lines="none">
          <ion-label>
            <h3>Carrera*</h3>
            <ion-input
              value={{educInfo.carrera}}
              [(ngModel)]="educInfo.carrera"
              type="text" 
              name="carrera" 
              errorText="Nombre invalido"
              required> </ion-input>
          </ion-label>
        </ion-item>
      </div>
    </ion-item>
    
    <ion-item lines="none">
      <div class="item-content">
        <ion-item lines="none">
          <ion-label>
            <h3>Fecha de inicio</h3>
            <ion-datetime
            [(ngModel)]="educInfo.inicio"
            presentation="month-year"
            name="inicio"
            required> </ion-datetime>
          </ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>
            <h3>Fecha de finalizaci√≥n</h3>
            <ion-datetime
            [(ngModel)]="educInfo.final"
            presentation="month-year"
            name="final"
            required> </ion-datetime>
          </ion-label>
        </ion-item>
      </div>  
    </ion-item>
    <ion-button expand="full" class="mb-50px" type="submite">Agregar</ion-button>
  </form>
</ion-content>

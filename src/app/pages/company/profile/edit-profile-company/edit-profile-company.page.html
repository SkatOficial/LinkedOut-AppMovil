<ion-header class="ion-no-border ">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="back-btn"></ion-back-button>
    </ion-buttons>
    <a class="linkedout-logo"><ion-img src="assets/img/logo.png"></ion-img></a>
  </ion-toolbar>
</ion-header>

<ion-content>
    <!-- FOTO NOMBRE Y DIRECCION -->
    <ion-item lines="none">
      <div class="item-content">
        <ion-item lines="none">
          <ion-img src="assets/img/company.png" tab="img-company" class="img-profile"></ion-img>
        </ion-item>
        <ion-item lines="none" class="item-content">
          <div class="w-100">
            <ion-label>
              <h3>Nombre</h3>
              <div class="input-border">
                <ion-input placeholder="Ingresa el nombre de la entidad" value={{user.name}} [(ngModel)]="user.name"> </ion-input>
              </div>
            </ion-label>
            <p class="error-message" *ngIf="!nameIsCorrect">Este campo es obligatorio</p>
          </div>
        </ion-item >
        <ion-item lines="none">
          <ion-label>
            <h3>Ubicacion</h3>
            <div class="input-border">
              <ion-input placeholder="Ingresa la direccion de la entidad" value={{user.address}} [(ngModel)]="user.address"> </ion-input>
            </div>
          </ion-label>
        </ion-item>
      </div>  
    </ion-item>

    <!-- CONTACTOS -->
    <ion-item lines="none" class="pt-10px">
      <div class="item-content">
        <ion-item lines="none">
          <h1>Contactos</h1>
        </ion-item>
        <ion-item lines="none">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>
            <div class="d-flex">
              <p class="m-auto">+</p>
              <div class="input-border flex-grow">
                <ion-input
                maxlength="11"
                [(ngModel)]="user.phone"
                [value]="inputModel"
                (ionInput)="onInput($event)"
                #ionInputEl
              ></ion-input>
              </div>
            </div>
          </ion-label>
        </ion-item>
          
        <ion-item lines="none">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <div class="w-100 my-10px">
            <ion-label>
              <div class="input-border">
                <ion-input value="{{user.email}}" [(ngModel)]="user.email"></ion-input>
              </div>
            </ion-label>
            <p class="error-message" *ngIf="!emailIsCorrect">{{emailErrorMessage}}</p>
          </div>  
        </ion-item>
      </div>
    </ion-item>

    <!-- ACERCA DE -->
    <ion-item lines="none" class="pt-10px">
      <ion-label>
        <ion-item>
          <h1>Acerca de</h1>
        </ion-item>
        <ion-textarea rows="10"
        name="acerca de" 
        value="{{user.about}}">
        </ion-textarea>
      </ion-label>
    </ion-item>
    <ion-button expand="full" (click)="validateProfile()">confirmar</ion-button>


</ion-content>

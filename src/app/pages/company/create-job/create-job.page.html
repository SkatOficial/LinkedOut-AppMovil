<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none">
    <ion-text>
      <h1 class="titulo-reg">Publica un puesto de trabajo</h1>
    </ion-text>
  </ion-item>
    <form #formData="ngForm" (ngSubmit)="validateData(formData)">
      <ion-list>
        <ion-item lines="none" class="mt-20px">
          <ion-label>
            <h2>Titulo</h2>
            <ion-input 
              fill="outline"
              [(ngModel)]="job.title"
              type="text" 
              name="titulo" 
              errorText="No puede quedar vacio"
              required></ion-input>
          </ion-label>
        </ion-item>

        <ion-item class="mt-20px">
          <ion-label>
            <h2>Descripcion</h2>
            <ion-textarea rows="10" labelPlacement="stacked" 
            fill="outline"
            [(ngModel)]="job.about"
              type="text" 
              name="descripcion" 
              errorText="No puede quedar vacio"
              required></ion-textarea>
          </ion-label>
        </ion-item>
        <ion-button expand="block" size ="large" fill="solid" shape="round" type="submite">publicar</ion-button>
      </ion-list>
    </form>
</ion-content>
